<!doctype html>
<html lang="en" ng-app="BmpDemo">
  <head>
    <meta charset="utf-8">
    <title>BMP.js Demo</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
  </head>
  <body ng-controller="BmpDemoCtrl">
    <h1>BMP.js Demo</h1>
    <input type="file" name="file" ng-file-select="onFileSelect($files)" />

    <pre>{{ bmp.parsed.header | json }}</pre>

    <canvas w="{{ bmp.parsed.header.dib.width }}" h="{{ bmp.parsed.header.dib.height }}"
            lines="bmp.parsed.lines" channels="{{ bmp.parsed.header.dib.bits_per_pixel }}"
            style="border:1px grey solid;" ng-show="bmp.parsed.lines"></canvas>

    <script src="../lib/bitratchet-js/bitratchet-1.1.2-min.js"></script>
    <script src="../bmp.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    <script src="lib/angular-file-upload/FileAPI.min.js"></script>
    <script src="lib/angular-file-upload/angular-file-upload.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
  </body>
</html>
